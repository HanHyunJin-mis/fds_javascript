<div class="footer">
  <div class="complete-all">
    <input class="custom-checkbox" type="checkbox" id="ck-complete-all" [checked]="autoEvery"
      (click)="checkedAll.emit(checked.checked)" #checked>
    <label for="ck-complete-all">Mark all as complete</label>
  </div>
  <div class="clear-completed">
    <button class="btn" (click)="clearCompleted.emit()">Clear completed (<span
        class="completed-todos">{{checkedNumber}}</span>)</button>
    <strong class="active-todos"> {{leftNumber}}</strong> items left
  </div>
</div>
